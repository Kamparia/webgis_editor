<!DOCTYPE html>
<html>
	<head>
		<title>Open WebGIS Editor</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="http://somideolaoye.com/assets/images/icon.png"/>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<!-- Leaflet -->
		<link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet/leaflet.css" />
		<script src="http://somideolaoye.com/cdn/leaflet/leaflet.js"></script>		   

        <!-- Load Esri Leaflet from CDN -->
        <script src="http://somideolaoye.com/cdn/esri/esri_leaflet/esri-leaflet.js"></script>

		<!-- Leaflet Draw -->
		<link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/leaflet.draw/leaflet.draw.css" />
		<script src="http://somideolaoye.com/cdn/leaflet_plugins/leaflet.draw/Leaflet.draw.js"></script>		   
		<script src="http://somideolaoye.com/cdn/leaflet_plugins/leaflet.draw/leaflet.snap.js"></script>		   

        <!-- Leaflet StyleEditor-->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/styleeditor/css/Leaflet.StyleEditor.min.css">        
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/styleeditor/js/Leaflet.StyleEditor.min.js"></script>        

		<!-- FileSaver JS -->
		<script src="http://somideolaoye.com/cdn/filesaverjs/FileSaver.min.js"></script>		   

		<!-- TurfJS -->
		<script src="http://somideolaoye.com/cdn/turfjs/turf.min.js"></script>		   

        <!-- Leaflet Geocoder -->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/geocoder/Control.Geocoder.css">
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/geocoder/Control.Geocoder.js"></script>

        <!-- Leaflet Geolocate -->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/geolocate/L.Control.Locate.css">
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/geolocate/L.Control.Locate.js"></script>

        <!-- Leaflet Mouse Position -->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/mouseposition/L.Control.MousePosition.css">
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/mouseposition/L.Control.MousePosition.js"></script>

        <!-- Leaflet Basemaps Plugin -->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/basemaps/L.Control.Basemaps.css">
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/basemaps/L.Control.Basemaps.js"></script>

        <!-- Leaflet Fullscreen Plugin -->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/fullscreen/Leaflet.fullscreen.css">
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/fullscreen/Leaflet.fullscreen.min.js"></script>
        
        <!-- Leaflet Measure Plugin -->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/measure/leaflet-measure.css">
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/measure/leaflet-measure.js"></script>
		
        <!-- Leaflet FileLayer -->
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/filelayer/togeojson.js"></script>        
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/filelayer/leaflet.filelayer.js"></script>

        <!-- Leaflet EasyButton -->
        <link rel="stylesheet" href="http://somideolaoye.com/cdn/leaflet_plugins/easybutton/easy-button.css">
        <script src="http://somideolaoye.com/cdn/leaflet_plugins/easybutton/easy-button.js"></script>

		<!-- Style -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- App -->
		<script src="js/app.js"></script>
	</head>
	<body>
	    <div class="navbar navbar-default navbar-fixed-top navbar-transparent">
	      <div class="container">
	        <div class="navbar-header">
	          <a href="./" class="navbar-brand">Open WebGIS Editor</a>
	          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	        </div>
	        <div class="navbar-collapse collapse" id="navbar-main">
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="https://github.com/Kamparia/webgis_editor" target="_blank">Fork on GitHub</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>

		<div id="map"></div>

	</body>
</html>
